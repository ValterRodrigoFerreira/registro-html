<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercicio Aula 1 HTC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <container>
        <form>
            <img width="200" src="logo.jpg" alt="LogoHTC">
            <h1>Registro HTC</h1>

            <h2>Registra-se no melhor curso do Brasil</h2>
            <div>
                <label for="nomesobrenome">Nome e Sobrenome:</label>
                <input class=inputpadrao type="text" id="nomesobrenome" required placeholder="Digite seu nome"><br><br>

                <label for="email">E-mail:</label>
                <input class=inputpadrao type="email" id="email" required placeholder="seuemail@dominio.com"><br><br>

                <label for="telefone">Telefone:</label>
                <input class=inputpadrao type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX"><br><br>

                <label for="senha">Senha:</label>
                <input class=inputpadrao type="password" id="senha" required placeholder="Digite sua senha"><br><br>

                <label for="confirmarsenha">Confirmar Senha:</label>
                <input class=inputpadrao id="confirmarsenha" type="password" required placeholder="Confirme sua senha"><br><br>
                <div class="termouso">
                    <input class="inputtermo" id="aceiteostermosdeuso" type="checkbox" required>
                    <label class="labeltermo" for="aceiteostermosdeuso">Aceite os <a target="_blank" href="EULA.html"> termos de uso</a></label><br><br>
                </div>
                <button>Registrar</button><br><br>
            </div>
        </form>
    </container>
    <footer>
        <span>&copy; Copyright HTC - by Valter Rodrigo Ferreira</span>
    </footer>
</body>

</html>
